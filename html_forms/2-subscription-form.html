<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form>
        <label for="name">name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="name" required>
        <br><br>

        <label for="email">email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="email" required>
        <br><br>

        <span>subscription preference</span>
        <br>
        <input type="radio" name="subscription_preference" id="sub-pref-monthly" value="monthly" required>
        <label for="sub-pref-monthly">monthly</label>
        <br>
        <input type="radio" name="subscription_preference" id="sub-pref-yearly" value="yearly" required>
        <label for="sub-pref-yearly">yearly</label>
        <br><br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
